{% extends 'base.html' %}
{% load static %}

{% block title %}
    Página Principal
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Bienvenido a mi aplicación!</h1>
        <p><a href="{% url 'register' %}">Regístrate</a> para comenzar a utilizar nuestra aplicación.</p>
        <p><a href="{% url 'lista_de_usuarios' %}">Ver lista de usuarios</a></p>

        <!-- Carrusel de Bootstrap -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/imagen1.jpg' %}" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/imagen2.jpg' %}" class="d-block w-100" alt="Imagen 2">
                </div>
                <!-- Añade más elementos al carrusel aquí -->
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- Fin del carrusel -->
    </div>
{% endblock %}
