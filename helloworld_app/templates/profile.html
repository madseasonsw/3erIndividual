{% extends 'base.html' %}

{% block title %}
  Perfil del usuario
{% endblock %}

{% block content %}

    <div class="row">
      <div class="col-md-12">
        <h1>Perfil del usuario</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Informaci√≥n del usuario</h3>
        <table class="table table-bordered">
          <tr>
            <th>Nombre de usuario:</th>
            <td>{{ user.username }}</td>
          </tr>
          <tr>
            <th>Email:</th>
            <td>{{ user.email }}</td>
          </tr>
          <tr>
            <th>Fecha de nacimiento:</th>
            <td>{{ user.fecha_de_nacimiento }}</td>
          </tr>

    </div>
